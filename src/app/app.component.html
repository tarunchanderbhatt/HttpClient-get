<h1>Observables and Subscribe</h1>

<ul *ngFor="let data of myStudent">
  <li>{{ data.id }} - {{ data.name }} - {{ data.age }}</li>
</ul>

<hr />

<h2>Observables and Async</h2>

<ul *ngFor="let data2 of myStudentAsinc | async">
  <li>{{ data2.id }} | {{ data2.name }} | {{ data2.age }}</li>
</ul>
